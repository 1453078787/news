<#include "/inc/main-page-template.htm"/>
<@pageContent>
<div class="page-table-wapper">
    <div class="portlet light bordered">
        <form id="detail-params" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="col-sm-5 control-label">分类名称</label>
                    <div class="col-sm-7">
                        <input type="text"  class="form-control" readonly value="${(newsDto.newTypeName) ! ''}" style="border-width: 0;width: 250px">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="col-sm-5 control-label">新闻标题</label>
                    <div class="col-sm-7">
                        <input type="text"  class="form-control" readonly value="${(newsDto.newName) ! ''}" style="border-width: 0;width: 250px">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="col-sm-5 control-label">新闻内容</label>

                </div>
            </div>
            <div class="form-group">
                <div style="width: 100%;height: 500px;border: 1px solid #ccc;border-radius: 4px"  id="news-content">
                    ${(newsDto.newContent) ! ''}
                </div>
            </div>
        </form>
    </div>
</div>
</@pageContent>
