<#include "/inc/main-page-template.htm"/>
<@pageContent>

<div class="page-table-wapper">
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-md-12 text-right" style="margin-top: 20px;margin-left: 1px; ">
                <button class="btn btn-info " type="button" data-moveable="true" data-toggle="modal" data-target="#myModal">添加分类</button>
                <button class="btn btn-warning " type="button">删除分类</button>
            </div>
        </div>
        <ul class="nav nav-tabs" id="ul-tab">
        </ul>
        <div class="tab-content" id="content-tab">

        </div>
    </div>
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal validation" id="form-params" onsubmit="return false;">
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            <span style="color:red">*</span>分类名称</label>

                        <div class="col-md-8">
                            <input class="form-control form-focus validate[required]" autofocus type="text" placeholder="请输入分类名称" name="newTypeName">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close-modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addNewType()">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteTypeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">删除分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal validation" id="delete-params" onsubmit="return false;">
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            <span style="color:red">*</span>分类名称</label>

                        <div class="col-md-8">
                            <select class="form-control validate[required]" id="type-select"></select>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close-modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addNewType()">保存</button>
            </div>
        </div>
    </div>
</div>
</@pageContent>
<@jsContent>
<script type="text/javascript" src="${js}/news/manage-list.js?v=${appver}"></script>
<link rel="stylesheet" href="${css}/tab/zui.tabs.css?v=${appver}" type="text/css" />
<script type="text/javascript" src="${js}/tab/zui.tabs.js?v=${appver}"></script>

</@jsContent>
