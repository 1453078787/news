<#include "/inc/main-page-template.htm"/>
<@pageContent>
<div class="page-table-wapper">
    <div class="portlet light bordered">
        <form id="detail-params" class="form-horizontal">
            <div class="form-group" style="text-align: center">

                    <h2>${(newsDto.newName) ! ''}</h2>
                    <h4 style="margin-left: 500px">${(newsDto.updatedTime?string('yyyy-MM-dd hh:mm')) ! ''}</h4>

            </div>
            <div class="form-group">
                <div style="width: 100%;height: 500px;border: 0px solid #ccc;border-radius: 4px;font-size: 20px"  id="news-content">
                    ${(newsDto.newContent) ! ''}
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="showModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen" style="height: 100%">
        <div class="modal-content" style="height: 100%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</@pageContent>
<@jsContent>
<script type="text/javascript">
    $("img").click(function(){
        $(".modal-body").empty();
        var img = this.cloneNode(true);
        $(".modal-body").append($(img));
        $(".modal-body img").attr("style","");
        $("#showModal").modal("show");
    });
</script>
</@jsContent>
